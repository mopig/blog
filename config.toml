baseURL = "https://blog.rustguru.com"
title = "小猪"
theme = "hugo-notepadium"
copyright = "©2020 Leo"

languageCode = "zh-cn"
hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
googleAnalytics = "UA-165555892-1"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
# logo = "./apple-touch-icon.png"  # if you have a logo png
# slogan = "「己所不欲 勿施于人」"
license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = "ra-5eb047212ecfe30b"
inlineToolId = ""

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "About"
url = "/about"

# [[params.nav.custom]]
# title = "Github"
# url = "https://github.com/mopig"

# Display author profile at article bottom

[params.profile]
  enable = true
  name = "Leo"
  bio = "*Love & Peace*"  # support markdown syntax
  twitter = "leoaee"  # https://twitter.com/XXX
  github = "mopig"  # https://github.com/XXX
  docker = "mopig"  # https://hub.docker.com/u/XXX
  email = "admin@xiaozhu.dev"  # mailto:XXX@mail.com

[taxonomies]
  category = "categories"
  tag = "tags"